_type: prompt
input_variables:
  ["historical", "physical exam"]
template: |
    You are a doctor and want to write a diagnosis to your patient based on the history, the answer provided by patient
    during QA, and the result of physical examination. In writing the differential, you should list your three possible 
    diagnoses and the historical and physical exam data that support them. Here is the patient's information:
    
    Historical
    {historical}
    
    Physical Examination and results:
    {physical exam}
   
    You output should in the following format:
    {{"diagnosis1": {{"diagnosis": "name of the diagnosis", "Historical Findings": "list at most 3 historical data that support this diagnosis, output N/A if you think there is no historical findings support the diagnosis", "Historical reasons": "list the reason corresponding to the Historical Findings", "Physical exam data":, "list at most 3 Physical exam data that support this diagnosis, output N/A if you think there is no physical exam results support the diagnosis", "Physical exam data reasons": "list the reasons why you choose this physical exam result as support to each physical exam data" }}, "diagnosis2": {{"diagnosis": "name of the diagnosis", "Historical Findings": "list at most 3 historical data that support this diagnosis, output N/A if you think there is no historical findings support the diagnosis", "Historical reasons": "list the reason corresponding to the Historical Findings", "Physical exam data":, "list at most 3 Physical exam data that support this diagnosis, output N/A if you think there is no physical exam results support the diagnosis", "Physical exam data reasons": "list the reasons why you choose this physical exam result as support to each physical exam data" }}, "diagnosis3": {{"diagnosis": "name of the diagnosis", "Historical Findings": "list at most 3 historical data that support this diagnosis, output N/A if you think there is no historical findings support the diagnosis", "Historical reasons": "list the reason corresponding to the Historical Findings", "Physical exam data":, "list at most 3 Physical exam data that support this diagnosis, output N/A if you think there is no physical exam results support the diagnosis", "Physical exam data reasons": "list the reasons why you choose this physical exam result as support to each physical exam data" }} }}    
    
